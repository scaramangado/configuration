font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 11

schemes:
  darcula: &darcula
    primary:
      background: '#000000'
      foreground: '#a9b7c6'
    normal:
      black: '#000000'
      red: '#e74644'
      green: '#379c1a'
      yellow: '#dcc457'
      blue: '#5394ec'
      magenta: '#ae8abe'
      cyan: '#299999'
      white: '#eeeeee'

colors: *darcula
background_opacity: 0.7

cursor:
  style:
    blinking: Always
  blink_interval: 500

selection:
  save_to_clipboard: true

key_bindings:
  - { key: Numpad0, mods: Control, action: ResetFontSize }

mouse_bindings:
  - { mouse: Middle, action: None }

